<div class="cent">
{% extends 'base.html' %}

{% block content%}

<center><img src="{{ url_for('static', filename= filename) }}" alt="" style="width: 300px; height:300px;"></center>
<br>
<br>
{% if show==True %}
<center>

    {% if message=="Normal" %}
    <h3><span class="badge badge-success">NORMAL</span></h3>
    {%endif%}

    {% if message=="Cancer" %}
    <h3><span class="badge badge-danger">BLOOD CANCER DETECTED</span></h3>
    {%endif%}
    <br>
    <br>

    <a href="{{ url_for('home') }}" class="btn btn-info" role="button">Go Back</a>
</center>
{% else %}
<center>
    <form action="{{ url_for('home') }}" method="POST" enctype="multipart/form-data">
        
        <input type="file" name="img" id="img">
        <button type="submit" class="btn btn-primary ml-3">Submit</button>
    </form>
    <br>
    <br>
    {{message}}
</center>


{% endif %}
{% endblock%}
</div>
